<div [ngStyle]="style" [class]="styleClass">
  <div class="snippets-content">
    <div class="snippets-header">
      <div *ngFor="let snippet of _snippets; let i = index">
        <div class="snippet-tab" (click)="switchSnippet(snippet.format, i)">{{ snippet.format }}</div>
      </div>
      <div class="snippet-tab copy-tab" (click)="copySnippet()">
        <svg class="copy" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
          <path
            d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"
          />
        </svg>
      </div>
    </div>
    <div class="snippets">
      <div *ngIf="_snippets?.length">
        <div *ngFor="let snippet of _snippets; let i = index" [ngSwitch]="snippet.format">
          <pre appCodeFormatter [format]="snippet.format" [tokens]="classifiedTokens[i]" *ngSwitchCase="tab"></pre>
        </div>
      </div>
    </div>
  </div>
</div>
