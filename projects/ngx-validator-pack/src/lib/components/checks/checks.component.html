<div id="checks" #validationContent [class]="_class" [style]="style">
    <span *ngFor="let check of _checks | objectValues; let i = index">
        <span id="{{'check' + i}}" [ngClass]="{
        checked: hasValue && !check.hasError,
        failed: check.hasError,
        }">{{check.hasError | checked }}</span> - {{ check.msg }}
    </span>
</div>
